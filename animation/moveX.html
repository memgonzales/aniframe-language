<!DOCTYPE html>

<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Reference | AniFrame</title>
    </head>

    <body>
        <h1 class="code">moveX()</h1>
        <br />
        <p>Translates an object horizontally</p>
        <div class="code">moveX(x, f1, f2)</div>
        <table class="table half">
            <tr>
                <td class="code">x</td>
                <td>Number of units going to the right</td>
            </tr>
            <tr>
                <td class="code">f1</td>
                <td>Start frame</td>
            </tr>
            <tr>
                <td class="code">f2</td>
                <td>End frame</td>
            </tr>
        </table>

        <br />
        <p>Example:</p>
        <div class="code">
            <pre>
shape = triangle(30, 75, 58, 20, 86, 75)
shape.moveX(10, 1, 80)
                            
shape.draw(1, 1000)</pre
            >
        </div>
    </body>
</html>
