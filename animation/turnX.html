    <body>
        <h1 class="code">turnX()</h1>
        <br />
        <p>Rotates an object around the <i>x</i>-axis</p>
        <div class="code">turnX(x, f1, f2)</div>
        <table class="table half">
            <tr>
                <td class="code">x</td>
                <td>
                    Angle of rotation (in degrees, clockwise) around the
                    <i>x</i>-axis
                </td>
            </tr>
            <tr>
                <td class="code">f1</td>
                <td>Start frame</td>
            </tr>
            <tr>
                <td class="code">f2</td>
                <td>End frame</td>
            </tr>
        </table>

        <p>Example:</p>
