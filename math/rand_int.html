<!DOCTYPE html>

<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Reference | AniFrame</title>
    </head>

    <body>
        <h1 class="code">rand_int()</h1>
        <br />
        <p>Returns a random integer (per submission)</p>
        <div class="code">rand_int(x, y)</div>
        <table class="table half">
            <tr>
                <td class="code">x</td>
                <td>Inclusive lower bound</td>
            </tr>
            <tr>
                <td class="code">y</td>
                <td>Inclusive upper bound</td>
            </tr>
        </table>

        <br />
        <p>Example:</p>
        <div class="code">
            <pre>
shape: Object = circle(150, 150, 300)
frames: Number = rand_int(10, 500)
shape.draw(1, frames)</pre
            >
        </div>
    </body>
</html>
