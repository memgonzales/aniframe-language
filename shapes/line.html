<!DOCTYPE html>

<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Reference | AniFrame</title>
    </head>

    <body>
        <h1 class="code">line()</h1>
        <br />
        <p>Returns a line</p>
        <div class="code">line(x1, y1, x2, y2)</div>
        <table class="table half">
            <tr>
                <td class="code">x1</td>
                <td><i>x</i>-coordinate of the first endpoint</td>
            </tr>
            <tr>
                <td class="code">y1</td>
                <td><i>y</i>-coordinate of the first endpoint</td>
            </tr>
            <tr>
                <td class="code">x2</td>
                <td><i>x</i>-coordinate of the second endpoint</td>
            </tr>
            <tr>
                <td class="code">y2</td>
                <td><i>y</i>-coordinate of the second endpoint</td>
            </tr>
        </table>

        <p>Example:</p>
        <div class="code">
            <pre>
shape: Object = line(30, 20, 85, 75)
shape.draw(1, 1000)</pre
            >
        </div>
    </body>
</html>
