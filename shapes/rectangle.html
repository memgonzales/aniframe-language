<!DOCTYPE html>

<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Reference | AniFrame</title>
    </head>

    <body>
        <h1 class="code">rectangle()</h1>
        <br />
        <p>Returns a rectangle</p>
        <div class="code">rectangle(x, y, w, h)</div>
        <table class="table half">
            <tr>
                <td class="code">x</td>
                <td><i>x</i>-coordinate of the top-left vertex</td>
            </tr>
            <tr>
                <td class="code">y</td>
                <td><i>y</i>-coordinate of the top-left vertex</td>
            </tr>
            <tr>
                <td class="code">w</td>
                <td>width</td>
            </tr>
            <tr>
                <td class="code">h</td>
                <td>height</td>
            </tr>
        </table>

        <p>Example:</p>
        <div class="code">
            <pre>shape: Object = rectangle(30, 20, 55, 65)
shape.draw(1, 1000)</pre>
        </div>
    </body>
</html>
