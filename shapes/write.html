<!DOCTYPE html>

<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Reference | AniFrame</title>
    </head>

    <body>
        <h1 class="code">write()</h1>
        <br />
        <p>Returns a text box</p>
        <div class="code">write(text, x, y)</div>
        <table class="table half">
            <tr>
                <td class="code">x</td>
                <td>text to be written</td>
            </tr>
            <tr>
                <td class="code">x</td>
                <td><i>x</i>-coordinate</td>
            </tr>
            <tr>
                <td class="code">y</td>
                <td><i>y</i>-coordinate</td>
            </tr>
        </table>

        <p>Example:</p>
        <div class="code">
            <pre>
txt_box: Object
details: Text = "Allan please add details"
                
txt_box.write(details, 120, 120)
txt_box.draw(1, 1000)</pre
            >
        </div>
    </body>
</html>
