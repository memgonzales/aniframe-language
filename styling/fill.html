<!DOCTYPE html>

<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
        />
        <link rel="stylesheet" href="../style.css" />
        <title>Reference | AniFrame</title>
    </head>

    <body>
        <h1 class="code">fill()</h1>
        <br />
        <p>Fills an object with color</p>
        <div class="code">fill(c)</div>
        <table class="table half">
            <tr>
                <td class="code">c</td>
                <td>Color (in hex or rgb code)</td>
            </tr>
        </table>

        <p>Example:</p>
        <div class="code">
            <pre>shape1: Object = circle(30, 30, 20)
shape1.fill("#27a7d8")
                
shape2: Object = circle(50, 50, 30)
shape2.fill("rgb(255, 154, 0)")
                
shape1.draw(1, 1000)
shape2.draw(1, 1000)</pre>
        </div>
    </body>
</html>
